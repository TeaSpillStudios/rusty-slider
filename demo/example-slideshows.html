<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>rusty slider</title><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://ollej.github.io/rusty-slider/assets/css/style.css"><style>
    .theme-chooser {
        text-align: center;
    }
    .theme-chooser label {
        margin-right: 0.5rem;
    }
    ul.thumbnails {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    @media screen and (min-width: 35.5em) {
      img.thumbnail {
          max-width: 17.5rem;
      }
    }
    img.thumbnail {
        border: solid thin black;
    }
    ul.thumbnails figure {
        margin: 1rem;
    }
    figcaption {
        text-align: center;
    }
    </style><script>
    function open_slideshow(el) {
        let url = new URL(el.href);
        let query = new URLSearchParams(url.search);
        const theme = document.getElementById("theme").selectedOptions[0].value;
        query.set("theme", theme);
        url.search = query;
        el.href = url;
    }
    function choose_theme(el) {
        const theme = el.getAttribute("title");
        update_thumbnails(theme);
        setTimeout(function () {
            document.getElementById("slideshows-heading").scrollIntoView({
              behavior: "smooth"
            });
        }, 1);
        return false;
    }
    function update_thumbnails(theme) {
        const thumbnails = document.getElementsByClassName("slideshow");
        for (var thumbnail of thumbnails) {
            const path = `assets/${theme}-${thumbnail.getAttribute("title")}.png`;
            thumbnail.setAttribute("src", path);
        }
    }
    </script></head><body><div class="wrapper"><header><h1 class="title">rusty slider</h1></header><div id="container"><p class="tagline">A list of example slideshows made with Rusty Slider.</p><div id="main" role="main"><div class="download-bar"><div class="inner"><a href="https://github.com/ollej/rusty-slider" class="code">View rusty-slider on GitHub</a></div><span class="blc"></span><span class="trc"></span></div><article class="markdown-body"><h2>Themes</h2><ul id="themes" class="thumbnails"><li><a href="#" onclick="choose_theme(this)" title="exalted-beer"><figure><img class="thumbnail theme" src="assets/exalted-beer.png" title="exalted-beer"><figcaption>Exalted Beer</figcaption></figure></a></li><li><a href="#" onclick="choose_theme(this)" title="rust"><figure><img class="thumbnail theme" src="assets/rust.png" title="rust"><figcaption>Rust</figcaption></figure></a></li><li><a href="#" onclick="choose_theme(this)" title="uu"><figure><img class="thumbnail theme" src="assets/uu.png" title="uu"><figcaption>Uu</figcaption></figure></a></li><li><a href="#" onclick="choose_theme(this)" title="default-theme"><figure><img class="thumbnail theme" src="assets/default-theme.png" title="default-theme"><figcaption>Default Theme</figcaption></figure></a></li><li><a href="#" onclick="choose_theme(this)" title="agical"><figure><img class="thumbnail theme" src="assets/agical.png" title="agical"><figcaption>Agical</figcaption></figure></a></li><li><a href="#" onclick="choose_theme(this)" title="rusty"><figure><img class="thumbnail theme" src="assets/rusty.png" title="rusty"><figcaption>Rusty</figcaption></figure></a></li></ul><h2 id="slideshows-heading">Slideshows</h2><ul id="slideshows" class="thumbnails"><li><a href="index.html?slides=application-events.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-application-events.png" title="application-events"><figcaption>Application Events</figcaption></figure></a></li><li><a href="index.html?slides=rusty-aquarium.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-rusty-aquarium.png" title="rusty-aquarium"><figcaption>Rusty Aquarium</figcaption></figure></a></li><li><a href="index.html?slides=continuous-deployment.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-continuous-deployment.png" title="continuous-deployment"><figcaption>Continuous Deployment</figcaption></figure></a></li><li><a href="index.html?slides=vim-emacs.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-vim-emacs.png" title="vim-emacs"><figcaption>Vim Emacs</figcaption></figure></a></li><li><a href="index.html?slides=asterisk.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-asterisk.png" title="asterisk"><figcaption>Asterisk</figcaption></figure></a></li><li><a href="index.html?slides=homebrewing.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-homebrewing.png" title="homebrewing"><figcaption>Homebrewing</figcaption></figure></a></li><li><a href="index.html?slides=rusty-slider.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-rusty-slider.png" title="rusty-slider"><figcaption>Rusty Slider</figcaption></figure></a></li><li><a href="index.html?slides=eventsourcing.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-eventsourcing.png" title="eventsourcing"><figcaption>Eventsourcing</figcaption></figure></a></li><li><a href="index.html?slides=raku.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail slideshow" src="assets/default-theme-raku.png" title="raku"><figcaption>Raku</figcaption></figure></a></li></ul></article></div></div><footer><div class="owner"><p><a href="https://github.com/ollej" class="avatar"><img src="https://github.com/ollej.png" width="48" height="48"></a><a href="https://github.com/ollej">ollej</a> maintains <a href="https://github.com/ollej/rusty-slider">Rusty Slider</a></p></div></footer></div></body></html>
