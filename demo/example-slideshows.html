<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>rusty slider</title><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://ollej.github.io/rusty-slider/assets/css/style.css"><style>
    .theme-chooser {
        text-align: center;
    }
    .theme-chooser label {
        margin-right: 0.5rem;
    }
    ul.thumbnails {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    @media screen and (min-width: 35.5em) {
      img.thumbnail {
          max-width: 17.5rem;
      }
    }
    img.thumbnail {
        border: solid thin black;
    }
    ul.thumbnails figure {
        margin: 1rem;
    }
    figcaption {
        text-align: center;
    }
    </style><script>
    function open_slideshow(el) {
        let url = new URL(el.href);
        let query = new URLSearchParams(url.search);
        const theme = document.getElementById("theme").selectedOptions[0].value;
        query.set("theme", theme);
        url.search = query;
        el.href = url;
    }
    function change_theme(el) {
        const theme = document.getElementById("theme").selectedOptions[0].value;
        const thumbnails = document.getElementsByClassName("thumbnail");
        for (var thumbnail of thumbnails) {
            const path = `assets/${theme.replace(".json", "")}-${thumbnail.getAttribute("title")}.png`;
            console.log("path: ", path);
            thumbnail.setAttribute("src", path);
        }
    }
    </script></head><body><div class="wrapper"><header><h1 class="title">rusty slider</h1></header><div id="container"><p class="tagline">A list of example slideshows made with Rusty Slider.</p><div id="main" role="main"><div class="download-bar"><div class="inner"><a href="https://github.com/ollej/rusty-slider" class="code">View rusty-slider on GitHub</a></div><span class="blc"></span><span class="trc"></span></div><article class="markdown-body"><form class="theme-chooser"><label for="theme">Choose theme to view slideshow with: </label><select id="theme" onchange="change_theme(this)"><option value="uu.json" selected="">uu</option><option value="rusty.json" selected="">rusty</option><option value="exaltedbeer.json" selected="">exaltedbeer</option><option value="agical.json" selected="">agical</option><option value="rust.json" selected="">rust</option><option value="default-theme.json" selected="selected">default-theme</option></select></form><ul class="thumbnails"><li><a href="index.html?slides=vim-emacs.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-vim-emacs.png" title="vim-emacs"><figcaption>vim-emacs</figcaption></figure></a></li><li><a href="index.html?slides=application-events.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-application-events.png" title="application-events"><figcaption>application-events</figcaption></figure></a></li><li><a href="index.html?slides=rakulang.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-rakulang.png" title="rakulang"><figcaption>rakulang</figcaption></figure></a></li><li><a href="index.html?slides=continuous-deployment.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-continuous-deployment.png" title="continuous-deployment"><figcaption>continuous-deployment</figcaption></figure></a></li><li><a href="index.html?slides=rusty-slider.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-rusty-slider.png" title="rusty-slider"><figcaption>rusty-slider</figcaption></figure></a></li><li><a href="index.html?slides=eventsourcing.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-eventsourcing.png" title="eventsourcing"><figcaption>eventsourcing</figcaption></figure></a></li><li><a href="index.html?slides=rusty-aquarium.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-rusty-aquarium.png" title="rusty-aquarium"><figcaption>rusty-aquarium</figcaption></figure></a></li><li><a href="index.html?slides=asterisk.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-asterisk.png" title="asterisk"><figcaption>asterisk</figcaption></figure></a></li><li><a href="index.html?slides=homebrewing.md&theme=" onclick="open_slideshow(this)"><figure><img class="thumbnail" src="assets/default-theme-homebrewing.png" title="homebrewing"><figcaption>homebrewing</figcaption></figure></a></li></ul></article></div></div><footer><div class="owner"><p><a href="https://github.com/ollej" class="avatar"><img src="https://github.com/ollej.png" width="48" height="48"></a><a href="https://github.com/ollej">ollej</a> maintains <a href="https://github.com/ollej/rusty-slider">Rusty Slider</a></p></div></footer></div></body></html>
