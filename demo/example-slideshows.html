<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Rusty Slider example slideshows</title><meta name="viewport" content="width=device-width"><style>
    @font-face{
        font-family: 'Amble';
        src: url('assets/Amble.woff') format('woff');
    }
    body {
        font-family: 'Amble'
    }
    h1 {
        text-align: center;
        font-size: 3em;
    }
    ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    a {
        color: black;
        text-decoration: none;
    }
    img {
        max-width: 20rem;
    }
    figcaption {
        text-align: center;
    }
    footer {
        text-align: center;
        font-size: small;
    }
    </style><script>
    function change_theme(el) {
        let url = new URL(el.href);
        let query = new URLSearchParams(url.search);
        const theme = document.getElementById("theme").selectedOptions[0].value;
        query.set("theme", theme);
        url.search = query;
        el.href = url;
    }
    </script></head><body><h1>Rusty Slider example slideshows</h1><form><label for="theme">Theme:</label><select id="theme"><option value="agical.json">agical</option><option value="default-theme.json">default-theme</option><option value="exaltedbeer.json">exaltedbeer</option><option value="rust.json">rust</option><option value="rusty.json">rusty</option><option value="uu.json">uu</option></select></form><ul><li><a href="index.html?slides=application-events.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/application-events.png" title="application-events"><figcaption>application-events</figcaption></figure></a></li><li><a href="index.html?slides=asterisk.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/asterisk.png" title="asterisk"><figcaption>asterisk</figcaption></figure></a></li><li><a href="index.html?slides=continuous-deployment.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/continuous-deployment.png" title="continuous-deployment"><figcaption>continuous-deployment</figcaption></figure></a></li><li><a href="index.html?slides=eventsourcing.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/eventsourcing.png" title="eventsourcing"><figcaption>eventsourcing</figcaption></figure></a></li><li><a href="index.html?slides=homebrewing.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/homebrewing.png" title="homebrewing"><figcaption>homebrewing</figcaption></figure></a></li><li><a href="index.html?slides=rakulang.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/rakulang.png" title="rakulang"><figcaption>rakulang</figcaption></figure></a></li><li><a href="index.html?slides=rusty-aquarium.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/rusty-aquarium.png" title="rusty-aquarium"><figcaption>rusty-aquarium</figcaption></figure></a></li><li><a href="index.html?slides=rusty-slider.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/rusty-slider.png" title="rusty-slider"><figcaption>rusty-slider</figcaption></figure></a></li><li><a href="index.html?slides=vim-emacs.md&theme=agical.json" onclick="change_theme(this)"><figure><img src="assets/vim-emacs.png" title="vim-emacs"><figcaption>vim-emacs</figcaption></figure></a></li></ul><footer><p><a href="https://github.com/ollej/rusty-slider">Copyright 2022 Olle Wreede</a></p></footer></body></html>
